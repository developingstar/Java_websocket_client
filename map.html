<div id="map" style="width:100%;height:100vh;background:white"></div>

<script>
    var map
    var marker = null;
    function myMap() {
        var mapOptions = {
            center: new google.maps.LatLng(39.9200718, -122.1122937),
            zoom: 10,
            mapTypeId: google.maps.MapTypeId.STREET
        }
        map = new google.maps.Map(document.getElementById("map"), mapOptions);            
    }
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0nzr94-vB2N8kuhdGsobYxGD-Ox6XQRg&callback=myMap"></script>
<script>        
    function removeMarker() {
        if(marker != null)
            marker.setMap(null);
    }
    function changeMarker(lat, lng) {
        CentralPark = new google.maps.LatLng(lat, lng);  
        marker.setPosition( CentralPark );
        marker.setMap(map);
    }    
    function findOfficer(lat, lng) {
        var icon = {
            url: "http://ec2-34-213-184-150.us-west-2.compute.amazonaws.com/leeps/images/1513139762.png", // url
            scaledSize: new google.maps.Size(50, 50), // scaled size
            origin: new google.maps.Point(0,0), // origin
            anchor: new google.maps.Point(0, 0) // anchor
        };
        // var icon = new google.maps.MarkerImage("http://ec2-34-213-184-150.us-west-2.compute.amazonaws.com/leeps/images/1513139762.png");
        CentralPark = new google.maps.LatLng(lat, lng);
        marker = new google.maps.Marker({
            position: CentralPark,
            map: map,
            icon: icon
        });                
        map.setCenter(CentralPark);                
        marker.setMap(map);
    }

    findOfficer(39.9200718, -122.1122937);    
</script>
